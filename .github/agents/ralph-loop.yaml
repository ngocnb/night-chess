  - Files modified: {count}
  - Total changes: +{added}, -{removed}
  
  Report: .aiwg/ralph/completion-{timestamp}.md
  ═══════════════════════════════════════════
  ```
  
  ### On Limit Reached
  
  ```
  ═══════════════════════════════════════════
  Ralph Loop: LIMIT REACHED
  ═══════════════════════════════════════════
  
  Task: {task}
  Status: {MAX_ITERATIONS | TIMEOUT}
  Iterations completed: {N}
  
